---
layout: default
---

<section class="home-hero">
  <div class="hero-inner">
    <!-- Left text block -->
    <div class="hero-left">
      <h1 class="hero-title">
        About Me and <span class="highlight">My Journey in Programming</span>
      </h1>

      <div class="hero-text">
        {{ content }}
      </div>

      <div class="hero-actions">
        <a class="btn-primary" href="{{ '/about/' | relative_url }}">Learn More</a>
      </div>

      <div class="hero-social">
        <span class="social-label">Find me</span>
        <div class="social-links">
          <a class="footer-icon" href="https://github.com/nilaliva" aria-label="GitHub">
            <i class="fab fa-github"></i>
          </a>
          <a class="footer-icon" href="https://www.codecademy.com/profiles/dev0613514948" aria-label="Codecademy">
            <i class="fa-solid fa-code"></i>
          </a>
          <a class="footer-icon" href="https://www.instagram.com/nilaliva/?hl=en" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a class="footer-icon" href="https://discord.com/users/nilaliva" aria-label="Discord">
            <i class="fab fa-discord"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Right image block -->
    <div class="hero-right">
      <div class="hero-image-wrapper">
        <div class="hero-note">Hi, I'm Nilay</div>
        <img
          src="{{ '/assets/images/me.png' | relative_url }}"
          alt="Portrait of Nilay"
          class="hero-image"
        />
        <div class="hero-badge btn-glow">5 years in programming</div>
      </div>
    </div>
  </div>
</section>
